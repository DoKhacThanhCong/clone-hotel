<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Hotel Finder</title>

    <!-- Bootstrap + Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1501117716987-c8e1ecb210d6?auto=format&fit=crop&w=1600&q=80');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            position: relative;
            animation: bgShift 15s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            from {
                filter: brightness(100%) saturate(100%);
            }

            to {
                filter: brightness(120%) saturate(130%);
            }
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            animation: slideIn 2s ease-out, glow 2s ease-in-out infinite alternate;
            z-index: 2;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: fadeIn 3s ease;
            z-index: 2;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff9f1c;
            }

            to {
                text-shadow: 0 0 25px #ff6f61;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .search-box {
            background: rgba(0, 0, 0, 0.65);
            padding: 35px;
            border-radius: 25px;
            width: 420px;
            backdrop-filter: blur(5px);
            animation: zoomIn 1.5s ease;
            z-index: 2;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .btn-custom {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }

            .btn-custom:hover {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 138, 0, 0.6);
            }
    </style>
</head>

<body>
    <!-- 🌅 Nền động Lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_puciaact.json"
                   background="transparent"
                   speed="1"
                   style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1;"
                   loop autoplay>
    </lottie-player>

    <!-- 🔤 Nội dung chính -->
    <h1>🏨 Welcome to Smart Hotel Finder</h1>
    <p>Find your dream stay and enjoy your journey ✈️</p>

    <form action="/recommend" method="post" class="search-box">
        <div class="mb-3">
            <label for="location" class="form-label">📍 Location</label>
            <input type="text" name="location" class="form-control" placeholder="Enter city (e.g. Hanoi)" required>
        </div>
        <div class="mb-3">
            <label for="budget" class="form-label">💰 Budget (VND)</label>
            <input type="number" name="budget" class="form-control" placeholder="Ex: 1000000" required>
        </div>
        <div class="mb-3">
            <label for="stars" class="form-label">⭐ Minimum Stars</label>
            <input type="number" name="stars" class="form-control" min="1" max="5" placeholder="Ex: 3">
        </div>
        <button type="submit" class="btn btn-custom w-100">🔍 Recommend</button>
    </form>
</body>
</html>
